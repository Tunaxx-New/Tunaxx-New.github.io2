<head>
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="../style/theme.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="../assets/favicon.png" type="image/png" rel="icon" sizes="32x32"/> <!--Favicon image-->
    <style>
        input {
            max-width: 512px;
        }
        button {
            max-width: 128px;
        }
        h3 {
            width: 128px;
        }
        .input-group {
            align-items: center;
        }
        th {
            padding: 8px;
            padding-left: 64px;
            padding-right: 64px;white-space: nowrap; overflow: hidden; text-overflow:ellipsis;
        }
        .hcentered {
            position:absolute;
            left:50%;
            -moz-transform:    translateX(-50%);
            -webkit-transform: translateX(-50%);
            transform:         translateX(-50%);
        }
    </style>
</head>
<body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #212529!important;">
        <!-- Text web logo -->
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-fire" style="color: tomato"></i> CoalWeb</a>
        </div>
    </nav>
    </header>

    <div style="width:100%; height: 56px;"></div>
    <div class="hcentered">
    <div class="input-group mb-3" style="margin: 32px;">
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5ufprkxEh8BDjxK1a7TLmKLxeKnUWH0rpwg&usqp=CAU"
            id="avatar-profile"
            alt="Avatar"
            loading="lazy"
            style="width: 50%; height: 0px; object-fit:cover; border-radius: 100%;"
        />
        <input style="margin: 32px;" id="img" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="imgbtn" class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div class="input-group mb-3" style="margin: 32px;">
        <h3 style="margin: 16px; margin-top: 32px; margin-bottom: 32px;">First Name</h3>
        <input style="margin: 32px;" id="name" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="namebtn"class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div class="input-group mb-3" style="margin: 32px;">
        <h3 style="margin: 16px; margin-top: 32px; margin-bottom: 32px;">Last Name</h3>
        <input style="margin: 32px;" id="last" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="lastbtn"class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div class="input-group mb-3" style="margin: 32px;">
        <h3 style="margin: 16px; margin-top: 32px; margin-bottom: 32px;">Born date</h3>
        <input style="margin: 32px;" id="b" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="bbtn"class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div class="input-group mb-3" style="margin: 32px;">
        <h3 style="margin: 16px; margin-top: 32px; margin-bottom: 32px;">Email</h3>
        <input style="margin: 32px;" id="email" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="emailbtm"class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div class="input-group mb-3" style="margin: 32px;">
        <h3 style="margin: 16px; margin-top: 32px; margin-bottom: 32px;">Password</h3>
        <input style="margin: 32px;" id="password" type="text" class="form-control quantity" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
        <button type="button" id="passwordbtn"class="form-control btn btn-success" style="margin: 32px; margin-right: 64px;">Accept</button>
      </div>
      <div id="table" class="" style="margin: 32px; display: block;">
        
    </div>
    </div>

      <script type="text/javascript" src="../script/profile.js"></script>
</body>
